<h2>firstData</h2>
<form [formGroup]="dataform" (ngSubmit)="onSubmit(userform.value)">
<p-panel header="Person">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
<div class="ui-grid-row">
<div class="ui-grid-col-2">
    First Name *:
</div>
<div class="ui-grid-col-6"><input pInputText type="text" formControlName="first" placeholder="Required"/>
    
</div>
<div class="ui-grid-col-4">
    <p-message severity="error" text="First Name is required" *ngIf="!dataform.controls['first'].valid&&dataform.controls['first'].dirty"></p-message>
</div>
</div>
<div class="ui-grid-row">
<div class="ui-grid-col-2">
    Last Name *:
</div>
<div class="ui-grid-col-6"><input pInputText type="text" formControlName="last" placeholder="Required"/>
    
</div>
<div class="ui-grid-col-4">
    <p-message severity="error" text="Last Name is required" *ngIf="!dataform.controls['last'].valid&&dataform.controls['last'].dirty"></p-message>
</div>
</div>
<div class="ui-grid-row">
<div class="ui-grid-col-2">
    Administrator *:
</div>
<div class="ui-grid-col-6"><p-checkbox formControlName="admin" binary="true"></p-checkbox>
    
</div>
<div class="ui-grid-col-4">
    <p-message severity="error" text="Administrator is required" *ngIf="!dataform.controls['admin'].valid&&dataform.controls['admin'].dirty"></p-message>
</div>
</div>
<div class="ui-grid-row">
<div class="ui-grid-col-2">
    Borthday *:
</div>
<div class="ui-grid-col-6"><p-calendar formControlName="birthdate"></p-calendar>
    
</div>
<div class="ui-grid-col-4">
    <p-message severity="error" text="Borthday is required" *ngIf="!dataform.controls['birthdate'].valid&&dataform.controls['birthdate'].dirty"></p-message>
</div>
</div>
<div class="ui-grid-row">
<div class="ui-grid-col-2">
    Comments *:
</div>
<div class="ui-grid-col-6"><textarea formControlName="comment" rows="5" cols="30" pInputTextarea autoResize="autoResize"></textarea>
    
</div>
<div class="ui-grid-col-4">
    <p-message severity="error" text="Comments is required" *ngIf="!dataform.controls['comment'].valid&&dataform.controls['comment'].dirty"></p-message>
</div>
</div>
    </div>
</p-panel>
</form>
